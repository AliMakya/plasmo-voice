plugins {
    id 'fabric-loom' version '0.6-SNAPSHOT'
    id 'maven-publish'
    id "com.github.johnrengelman.shadow" version "5.2.0"
}

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

archivesBaseName = project.archives_base_name
version = project.mod_version
group = project.maven_group

dependencies {
    //to change the versions see the gradle.properties file
    minecraft "com.mojang:minecraft:${project.minecraft_version}"
    mappings "net.fabricmc:yarn:${project.yarn_mappings}:v2"
    modImplementation "net.fabricmc:fabric-loader:${project.loader_version}"

    // Fabric API. This is technically optional, but you probably want it anyway.
    modImplementation(include("net.fabricmc.fabric-api:fabric-api:${project.fabric_version}"))

    modImplementation(include("net.fabricmc.fabric-api:fabric-api-base:0.1.3+12a8474cfa"))
    modImplementation(include("net.fabricmc.fabric-api:fabric-lifecycle-events-v1:1.2.0+74cc3b203a"))
    modImplementation(include("net.fabricmc.fabric-api:fabric-key-binding-api-v1:1.0.1+f404f3be02"))
    modImplementation(include("net.fabricmc.fabric-api:fabric-rendering-v1:1.3.1+f8ac1db295"))
    modImplementation(include("net.fabricmc.fabric-api:fabric-resource-loader-v0:0.3.1+facf3bbf95"))
    modImplementation(include("net.fabricmc.fabric-api:fabric-command-api-v1:1.1.1+bb687600bd"))

    implementation(include("su.plo.voice:common:1.0.0"))
    implementation(include("club.minnced:opus-java:1.0.4"))
    implementation(include("club.minnced:opus-java-api:1.0.5"))
    implementation(include("club.minnced:opus-java-natives:1.0.5"))
}

repositories {
    maven {
        url "https://repo.plo.su"
    }
    jcenter()
}

processResources {
    inputs.property "version", project.version

    from(sourceSets.main.resources.srcDirs) {
        include "fabric.mod.json"
        expand "version": project.version
    }

    from(sourceSets.main.resources.srcDirs) {
        exclude "fabric.mod.json"
    }
}

// ensure that the encoding is set to UTF-8, no matter what the system default is
// this fixes some edge cases with special characters not displaying correctly
// see http://yodaconditions.net/blog/fix-for-java-file-encoding-problems-with-gradle.html
tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}

// Loom will automatically attach sourcesJar to a RemapSourcesJar task and to the "build" task
// if it is present.
// If you remove this task, sources will not be generated.
task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = "sources"
    from sourceSets.main.allSource
}

jar {
    from "LICENSE"
}

//shadowJar {
//    configurations = [project.configurations.shadow]
//}

// configure the maven publication
publishing {
    publications {
        mavenJava(MavenPublication) {
            // add all the jars that should be included when publishing to maven
            artifact(remapJar) {
                builtBy remapJar
            }
            artifact(sourcesJar) {
                builtBy remapSourcesJar
            }
        }
    }

    // select the repositories you want to publish to
    repositories {
        // uncomment to publish to the local maven
        // mavenLocal()
    }
}
